<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Параметрическая вставка</title>
    
    <script src="js/vue-2-6-14.js"></script>
</head>
<body>
    <div id="app">
        <p v-bind:style="style">
            <b>
                <font v-bind:face="fontFace" v-bind:color="fontColor" v-bind:size="fontSize">
                    Параметрическая вставка
                </font>
            </b>
        </p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                fontFace: 'Comic Sans MS',
                fontColor: 'red',
                fontSize: '2em',
                style: {
                    display: 'flex',
                    justifyContent: 'center',
                    alignItems: 'center'
                }
            }
        });
    </script>
</body>
</html>
